<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на турнир</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация на турнир</h1>
        <form id="registration-form">
            <label for="playerTelegram_id">Telegram user ID</label>
            <input type="number" id="playerTelegram_id" required placeholder="Ваш Telegram user ID">

            <label for="playerGame_id">Game ID</label>
            <input type="text" id="playerGame_id" required placeholder="Ваш игровой ID">

            <label for="playerNick_name">Никнейм</label>
            <input type="text" id="playerNick_name" required placeholder="Ваш никнейм">

            <button type="button" id="submit-button">Отправить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
