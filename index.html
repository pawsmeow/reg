<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение данных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Редактирование</h1>
        <form id="tournament-form">
            <label for="tournament_creator">ID</label>
            <input id="tournament_creator" required placeholder="Ваш игровой ID, например: 12345678(12345).">

            <label for="tournament_name">Ник    </label>
            <input type="text" id="tournament_name" required placeholder="Ваш игровой ник, например: jhon doe.">

            <label for="tournament_about">Telegram Username</label>
            <input type="text" id="tournament_about" required placeholder="Ваш телеграм Username, например: @jhondoe.">

            <button type="button" id="submit-button">Обновить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
